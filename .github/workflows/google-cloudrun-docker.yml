name: GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: hw-dev
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/site:latest
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}'

      # Gcloud configure docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # Build image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # Push image to registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # Deploy docker image
      - name: Deploy Docker image
        run: gcloud run deploy site --image $IMAGE_NAME --region europe-west1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated